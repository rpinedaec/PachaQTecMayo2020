{% extends "base.html" %}

{% block content %}
    <h1>Hola, {{ current_user.username }}!</h1>
    <div class="form-row">
        {% for post in posts %}
        <div class="col-md-12 mb-2">
            <a href="/{{ post }}">
                <button type="button" class="btn btn-info">
                    {{ post }}
                </button>
            </a>
        </div>
        {% endfor %}   
    </div>
{% endblock %}
