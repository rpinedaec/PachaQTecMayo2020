{% extends "base.html" %}

{% block content %}
    <h1>Esta es la lista de clientes:</h1>
    <table style="margin: 10px; padding: 10px;">
        <tr style="font-weight: bold;">
            <td style="padding-right: 50px;">Nombre</td>
            <td style="padding-right: 20px;">Apellidos</td>
            <td style="padding-right: 20px;">DNI</td>
        </tr>
        {% for item in clientes %}     
        <tr>
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellidos }}</td>
            <td>{{ item.dni }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
