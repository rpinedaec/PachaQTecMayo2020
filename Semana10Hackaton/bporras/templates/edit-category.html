{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/updateCategoria/{{category.id}}" method="POST">

           <div class="form-group">
                <input type="text" name="name" placeholder="Name" value="{{ category.nombre }}" class="form-control">                
           </div>

           <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Save
                </button>
           </div>
        </form>
    </div>
</div>
{% endblock %}
