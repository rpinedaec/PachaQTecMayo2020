<script>
        $(document).on('ready', constructor);
        function constructor()
        {
          calcularpreciocompra();
        }
        function calcularpreciocompra(){
          $('#contenido').on('change',  function(){  
            
            var precio_compra=parseInt($('#precio_compra').val());
            var precio_venta=parseInt($('#precio_venta').val());
                         
            if(isNaN(precio_compra))
            {
              precio_compra =0;
            }   
            $('#precio_venta').val((precio_compra*0.30) + (precio_compra));

           $('#igv').val((((precio_compra*0.30) + (precio_compra))*0.18).toFixed(2));

        }
